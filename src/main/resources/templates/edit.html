<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>

<body>
<h1>Update User:</h1>
<form th:action="@{/save}"
      th:object="${user}"
      th:method="POST">
    <input type="hidden" th:field="*{id}">
    Name:
    <input type="text" th:field="*{name}" />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br/>
    Email:
    <input type="text" th:field="*{email}" />
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
    <br/>
    Age:
    <input type="number" th:field="*{age}" />
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
    <br/>
    <input type="submit" value="Update" />
</form>

</body>
</html>
